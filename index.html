<body class="background" style="background-image:url(assets/images/4k-wallpaper-clouds-dawn-1261728.jpg)">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <br>
                <h1 style="text-align: center">Password Generator</h1>
                <br>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 border rounded border-info" style="background-color: #f1b1a9">
                        <h2>Generate a Password</h2>
                        <hr>
                        <div class="row">
                            <!-- <div class="col-md-3"></div> -->
                            <div class="col-md-8 border rounded">
                                <div class="body-text">

                                    <br>
                                    <div class="form-group shadow-textarea">
                                        <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6"
                                            rows="3" placeholder="Your secure placeholder"></textarea>
                                    </div>


                                    <button type="button" class="genPass rounded">Generate Password</button>
                                    <button type="button" class="copy rounded">Copy to Clipboard</button>


                                    <script>

                                        // how many characters variable/prompt
                                        var charLength = prompt("How many characters would you like in your password?")
                                        console.log(charLength)

                                        // random letter generator 
                                        function generate_random_string(string_length) {
                                            let random_string = '';
                                            let random_ascii;
                                            for (let i = 0; i < string_length; i++) {
                                                random_ascii = Math.floor((Math.random() * 25) + 97);
                                                random_string += String.fromCharCode(random_ascii)
                                            }
                                            return random_string
                                        }

                                        console.log(generate_random_string(charLength))









                                    </script>

                                </div>
                            </div>

                        </div>
