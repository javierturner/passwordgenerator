                <div class="row">

                        <div class="row">

                                <div class="body-text">

                                    <br>
                                    <div class="form-group shadow-textarea">
                                        <textarea class="form-control z-depth-1" id="textbox" rows="3"
                                            placeholder="Your secure password"></textarea>
                                    </div>


                                    <button type="button" onClick="generate()" class="genPass rounded">Generate Password</button>
                                    <button type="button" class="copy rounded">Copy to Clipboard</button>


                                    <script>

                                        // //define variables for password

                                        var choice = "";
                                        var numbers = "1234567890";
                                        var special = "~!@#$%^&*()_+<>/{}[]?";
                                        var lower = "abcdefghijklmnopqrstuvwxyz";
                                        var upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";


                                        //how many characters?
                                        var howLong = parseInt(prompt("How many characters would you like in your password? (Must be between 8 and 128 characters)"));

                                        if (howLong >= 8 || howLong <= 128) {


                                            var incNum = confirm("Would you like to include numbers?");
                                            if (incNum === true) {
                                                choice += numbers
                                            }
                                            console.log(choice)

                                            var incSpec = confirm("Would you like to include special characters?");
                                            if (incSpec === true) {
                                                choice += special
                                            }
                                            console.log(choice)

                                            var incLow = confirm("Would you like to include lower case characters?");
                                            if (incLow === true) {
                                                choice += lower
                                            }
                                            console.log(choice)

                                            var incUp = confirm("Would you like to include upper case characters?");
                                            if (incUp === true) {
                                                choice += upper
                                            }
                                            console.log(choice)


                                        }


                                        // else (howLong <= 8 || howLong >= 128); {
                                        //     prompt("You must enter a number between 8 and 128");
                                        // }
                                        function generate() {
                                            var answer = "";
                                            for (i = 1; i < howLong; i++) {
                                                answer = answer + choice.charAt(Math.floor(Math.random() * Math.floor(choice.length - 1)))
                                            }


                                            console.log(answer)

                                            // add password to text area
                                            document.getElementById("textbox").value = answer;

                                        }
